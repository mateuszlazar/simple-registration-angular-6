<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="pure-form pure-form-aligned login">
    <div class="pure-control-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && controls.email.errors }" 
        />
        <div *ngIf="submitted && controls.email.errors" class="form-error">
            <p *ngIf="controls.email.errors.required">Email is required</p>
        </div>
    </div>
    <div class="pure-control-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            formControlName="password" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && controls.password.errors }" 
        />
        <div *ngIf="submitted && controls.password.errors" class="form-error">
            <p *ngIf="controls.password.errors.required">Password is required</p>
        </div>
    </div>
